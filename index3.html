<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Car Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sky">
        <div class="ipd"><span>HAPPY</span><span>INDIPENDENCE</span> <span>DAY</span></div>
        <div class="sun">
            <img src="./sun.png" alt="sun image" class="sunmovement">
        </div>
        <div class="highway"></div>
        <div class="city"></div>
        <div class="flg">
            <img src="./flag.png" alt="flag image">
        </div>
        <div class="car">
            <img src="./car.png" alt="car image">
        </div>
        <div class="wheel">
            <img src="./wheel.png" alt="wheel image" class="front_wheel">
            <img src="./wheel.png" alt="wheel image" class="back_wheel">
        </div>
    </div>
</body>
</html>
